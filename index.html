	<meta charset="UTF-8">
	<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
	<title>我的地盘</title>
	<style>
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,input,textarea,p,th,td,menu {
			margin:0;
			padding:0;
		}
		img {
			border:none;
		}
		ol,ul {
			list-style:none;
		}
		em {
			font-style:normal;
		}
		a {
			text-decoration:none;
		}
		body{
			font: 14/1.5 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
		}
		#container{
			width: 100vw;
			height: 100vh;
		}
		#main_btn {
			background:#fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			

			border:1px solid #2b92d4;
			border-radius:30vw;
			box-shadow:0 1px 2px rgba(0,0,0,.3);
			overflow:hidden;
			background-image:-webkit-gradient(linear,left top,left bottom,from(#6cc3fe),to(#21a1d0));
			-webkit-animation-timing-function:ease-in-out;
			-webkit-animation-name:breathe;
			-webkit-animation-duration:2700ms;
			-webkit-animation-iteration-count:infinite;
			-webkit-animation-direction:alternate;
		}
		@-webkit-keyframes breathe {
			0% {
				opacity:.2;
				box-shadow:0 1px 2px rgba(255,255,255,0.1);
			}
			100% {
				opacity:1;
				border:1px solid rgba(59,235,235,1);
				box-shadow:0 1px 30px rgba(59,255,255,1);
			}
		}
		.hidden{
			display: none;
		}
		.grid{
			margin: 0 auto;
			display: grid;
			grid-template-rows:  auto auto auto;
			grid-template-columns: auto auto auto ;

			background:#fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
		.cell{

			text-align: center;
			margin: 3vh 3vw;
			border-radius: 23px;
			background: linear-gradient(145deg, #e6e6e6, #ffffff);
			box-shadow:  5px 5px 10px #dedede, 
			             -5px -5px 10px #ffffff;
		}
		.icon{
				width: 25vw;
				height: 25vh;
			}
		@media screen and (max-width: 1000px) {
			body{
				font-size: 2.2vh;
			}
			#main_btn{
				width: 50vw;
				height: 50vw;
				border-radius:50vw;
			}
			.icon0{
				width: 50vw;
				height: 50vw;
			}
			.cell{
				max-height: 22vh;
			}
			.icon{
				width: 25vw;
				height: 22vh;
			}
			.grid{
				margin-top: -2.2vh;
			}
		}	
	</style>
    
</head>

<script type="text/javascript">

	
	window.onload=()=>{

		function $(id) {
		return typeof id === "string"?document.getElementById(id):null	
		}

		let main_btn_obj=$("main_btn")
		let grid_obj=$("grid")
        let count_obj=$("count")

		main_btn_obj.onclick=()=>{
		main_btn_obj.classList.add('hidden')
		grid_obj.classList.remove('hidden')
		grid_obj.classList.add('grid')
        count_obj.classList.add('hidden')
		}	

	}
	
</script>
