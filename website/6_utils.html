<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="index.css"
    />
    <!-- 引入 Vue -->
    <script src="vue.js"></script>
    <!-- 引入组件库 -->
    <script src="element-plus.js"></script>
    <style type="text/css">
      .el-row {
        margin-bottom: 20px;
        &:last-child {
            margin-bottom: 0;
          }
      }
 
      .grid-content {
        border-radius: 4px;
        min-height: 36px;
      }
      [v-cloak]{
        display: none;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center; 
      }

      .bg-color-blue{
        background-color: #409eff;
      }
      .el-menu--horizontal>.el-menu-item {
          color: #fff;
      }
      .text {
        font-size: 14px;
      }

      .item {
        margin-bottom: 18px;
      }

      .absolute{
        position: absolute;
        left: 0;
        bottom: 0;
      }
      @media screen and (max-width:768px){
        .box_margin{
          margin-bottom: 20px;
        }
      }
      
    </style>
    <title>实用工具</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <el-row>
        <el-col :span="24">
          <div class="grid-content" >
            <el-row justify="center">
              <el-col :xs="{span:24,offset:0}" :sm="{span:18,offset:0}" :md="{span:18,offset:0}">
                <div class="grid-content" >
                  <el-menu :default-active="activeIndex" class="el-menu-demo bg-color-blue" mode="horizontal" @select="handleSelect">
                  <el-menu-item index="1">图标</el-menu-item>
                  <el-menu-item index="2">首页</el-menu-item>
                  <el-menu-item index="3">导航</el-menu-item>
                  <el-menu-item index="3">留言板</el-menu-item>
                </div>
              </el-col>
            </el-row>
         </div>
        </el-col>
      </el-row>
      <el-row justify="center">
        <el-col :xs="{span:24,offset:0}" :sm="{span:18,offset:0}" :md="{span:18,offset:0}">
          <div class="grid-content" >
            <el-row :gutter='20'>
              <el-col :span="24">
                <div class="grid-content ">
                  <el-row >
                    <el-col :span="24" v-for="j in 1" :key="j">
                      <div class="grid-content"> 

                        <el-card class="box-card">
                          <template #header>
                            <div class="card-header">
                              <span>{{ form_name(j) }}</span>
                              <el-link :underline="false" v-bind:href="more(j)" ><el-button class="button" type="text">{{ form_btn }}</el-button></el-link>
                            </div>
                          </template>
                          <div class="text item">
                            <el-row :gutter="20" v-for="k in 2" :key="k">
                              <el-col :xs="{span:24,offset:0}" :sm="{span:8,offset:0}" v-for="i in 3" :key="i">
                                <div class="grid-content">
                                <!-- ------------------------------- -->
                        
                                      <el-card class="box-card box_margin" >
                                        <template #header>
                                          <div class="card-header">
                                            <span>{{ cardname(k,i) }}</span>
                                            <el-link :underline="false" v-bind:href="link(k,i)" target="_blank"><el-button size="small" class="button" type="primary" round>{{ goto_url }}</el-button></el-link>
                                          </div>
                                        </template>
                                        <div  v-for="o in 1" :key="o" class="text item">
                                          <el-row :span="24">{{ intro(k,i) }}</el-row>
                                        </div>
                                      </el-card>
 
                                <!-- -------------------------------- -->

                                </div>
                              </el-col>   
                            </el-row>
                          </div>
                        </el-card>

                      </div>
                    </el-col>
                  </el-row>

                </div>
              </el-col>
            </el-row>
          </div>
        </el-col>
      </el-row>
    </div>



    
    


  </body>
  <script>
      const App = {
        data() {
          return {           
            form_btn:'返回',
            goto_url:'前往访问',
          };
        },
        methods: {
          form_name(j){
            var j
            var form_name= new Array()
            form_name = ["实用工具"]
            return form_name[j-1]
          },
          cardname(k,i){
            var k,i
            var card_name= new Array()
            card_name= [["airportal","tableizer","excel-to-html"],
                        ["removebg","picb","0"],
                       ]
            return card_name[k-1][i-1] 
          },
         intro(k,i){
            var k,i
            var content= new Array()
            content = [["文件传输服务","表格转CSS样式","excel转Html"],
                       ["图片背景消除","图床","0"],
                      ]
            return content[k-1][i-1] 
          },
         link(k,i){
            var k,i
            var url= new Array()
            url = [["https://airportal.cn/","https://tableizer.journalistopia.com/","http://www.docpe.com/excel/excel-to-html.aspx"],
                   ["https://www.remove.bg/zh","https://www.picb.cc/","0"],
                  ]
            return url[k-1][i-1]
          },
         more(j){
            var j
            var more_url= new Array()
            more_url = ["website_navi.html"]
            return more_url[j-1]
          },
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
</html>
