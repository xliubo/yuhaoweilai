<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="index.css"
    />
    <!-- 引入 Vue -->
    <script src="vue.js"></script>
    <!-- 引入组件库 -->
    <script src="element-plus.js"></script>
    <style type="text/css">
      .el-row {
        margin-bottom: 20px;
        &:last-child {
            margin-bottom: 0;
          }
      }
 
      .grid-content {
        border-radius: 4px;
        min-height: 36px;
      }
      [v-cloak]{
        display: none;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center; 
      }

      .bg-color-blue{
        background-color: #409eff;
      }
      .el-menu--horizontal>.el-menu-item {
          color: #fff;
      }
      .text {
        font-size: 14px;
      }

      .item {
        margin-bottom: 18px;
      }

      .absolute{
        position: absolute;
        left: 0;
        bottom: 0;
      }
      @media screen and (max-width:768px){
        .box_margin{
          margin-bottom: 20px;
        }
      }
      
    </style>
    <title>Website Navi</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <el-row>
        <el-col :span="24">
          <div class="grid-content" >
            <el-row justify="center">
              <el-col :xs="{span:24,offset:0}" :sm="{span:18,offset:0}" :md="{span:18,offset:0}">
                <div class="grid-content" >
                  <el-menu :default-active="activeIndex" class="el-menu-demo bg-color-blue" mode="horizontal" @select="handleSelect">
                  <el-menu-item index="1">图标</el-menu-item>
                  <el-menu-item index="2">首页</el-menu-item>
                  <el-menu-item index="3">导航</el-menu-item>
                  <el-menu-item index="3">留言板</el-menu-item>
                </div>
              </el-col>
            </el-row>
         </div>
        </el-col>
      </el-row>
      <el-row justify="center">
        <el-col :xs="{span:24,offset:0}" :sm="{span:18,offset:0}" :md="{span:18,offset:0}">
          <div class="grid-content" >
            <el-row :gutter='20'>
              <el-col :xs="{span:24,offset:0}" :sm="{span:20,offset:0}" :md="{span:20,offset:0}">
                <div class="grid-content ">
                  <el-row >
                    <el-col :span="24" v-for="j in 7" :key="j">
                      <div class="grid-content"> 

                        <el-card class="box-card">
                          <template #header>
                            <div class="card-header">
                              <span>{{ form_name(j) }}</span>
                              <el-button class="button" type="text">{{ form_btn }}</el-button>
                            </div>
                          </template>
                          <div class="text item">
                            <el-row :gutter="20">
                              <el-col :xs="{span:24,offset:0}" :sm="{span:8,offset:0}" v-for="i in 3" :key="i">
                                <div class="grid-content">
                                <!-- ------------------------------- -->
                        
                                      <el-card class="box-card box_margin" >
                                        <template #header>
                                          <div class="card-header">
                                            <span>{{ cardname(j,i) }}</span>
                                            <el-link :underline="false" v-bind:href="link(j,i)" target="_blank"><el-button size="small" class="button" type="primary" round>{{ goto_url }}</el-button></el-link>
                                          </div>
                                        </template>
                                        <div  v-for="o in 1" :key="o" class="text item">
                                          <el-row :span="24">{{ intro(j,i) }}</el-row>
                                        </div>
                                      </el-card>
 
                                <!-- -------------------------------- -->

                                </div>
                              </el-col>   
                            </el-row>
                          </div>
                        </el-card>

                      </div>
                    </el-col>
                  </el-row>

                </div>
              </el-col>
              <el-col :xs="{span:0,offset:0}" :sm="{span:4,offset:0}" :md="{span:4,offset:0}">
                <div class="grid-content ">
                  <!-- ------------------------------- -->
                        <el-card class="box-card">
                          <template #header>
                            <div class="card-header">
                              <span>导 航</span>
                            </div>
                          </template>
                          <div v-for="j in 7" :key="j" class="text item">
                            <el-button class="button" type="text">{{ form_name(j) }}</el-button>
                          </div>
                        </el-card>
                  <!-- -------------------------------- -->
                </div>
              </el-col>
            </el-row>
          </div>
        </el-col>
      </el-row>
    </div>



    
    


  </body>
  <script>
      const App = {
        data() {
          return {           
            form_btn:'更多',
            goto_url:'前往访问',
          };
        },
        methods: {
          form_name(j){
            var j
            var form_name= new Array()
            form_name = ["Web前端开发","HTML学习资源","PYTHON学习资源","电子硬件","代码托管","实用工具","其它常用"]
            return form_name[j-1]
          },
          cardname(j,i){
            var j,i
            var card_name= new Array()
            card_name= [["element-plus","neumorphism","iconfont"],
                        ["techbrood","0","0"],
                        ["LeetCode-Python","0","0"],
                        ["ocrobot","太极创客","0"],
                        ["gitee","github","0"],
                        ["airportal","0","0"],
                        ["0","0","0"],
                        ]
            return card_name[j-1][i-1] 
            },
         intro(j,i){
            var j,i
            var content= new Array()
            content = [["前端组件库：基于Vue","CSS元素拟态","阿里巴巴矢量图标库"],
                      ["HTML教程+手册","0","0"],
                      ["使用python LeetCode刷题","0","0"],
                      ["arduino编程手册","arduino开源创客","0"],
                      ["国内代码托管","国外代码托管","0"],
                      ["文件传输服务","0","0"],
                      ["0","0","0"],
                      ]
            return content[j-1][i-1] 
            },
         link(j,i){
            var j,i
            var url= new Array()
            url = [["https://element.eleme.io","https://neumorphism.io/","https://www.iconfont.cn/"],
                   ["https://techbrood.com/","0","0"],
                   ["https://github.com/JiayangWu/LeetCode-Python","0","0"],
                   ["http://wiki.ocrobot.com/doku.php?id=learning","http://www.taichi-maker.com/","0"],
                   ["https://gitee.com/","https://github.com/","0"],
                   ["https://airportal.cn/","https://tableizer.journalistopia.com/","http://www.docpe.com/excel/excel-to-html.aspx"],
                   ["0","0","0"],
                  ]
            return url[j-1][i-1]
            },
        },
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
</html>
